<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="ismas" value="M">
            <label for="ismas">Masculino</label><br>
            <input type="radio" name="sexo" id="isfem" value="F">
            <label for="isfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte Favorito</legend>
            <input type="checkbox" name="ebas" id="iebas">
            <label for="iebas"> Basquete</label><br>
            <input type="checkbox" name="efut" id="iefut">
            <label for="iefut"> Futebol</label><br>
            <input type="checkbox" name="enat" id="ienat">
            <label for="ienat">Natação</label><br>
            <input type="checkbox" name="eten" id="ieten">
            <label for="ieten">Tênis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>
    </form>
</body>
</html>
