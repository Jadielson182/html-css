<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">

        <div>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <option value="" selected>----------Escolha----------</option>
                <optgroup label="Região Suldeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>

                <optgroup label="Região Centro-este">
                    <option value="GO">Goiás</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS"> Mato Grosso do Sul</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>

                <optgroup label="Região Norte">
                    <option value="PA">Pará</option>
                    <option value="AM">Amazonas</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="AC">Acre</option>
                    <option value="AP">Amapá</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="PB">Paraíba</option>
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </optgroup>
            </select>

            <div> 
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="listprof">
                <datalist id="listprof">
                    <option >Administrador</option><!--value="ADM"  -->
                    <option >Contabilista</option><!--value="CONT"  -->
                    <option >Desenvolvedor</option><!--value="DEV"  -->
                    <option >Professor</option>  <!--value="PROF"  -->

    
                </datalist>
            </div>

            <div>
                <label for="imsg">Mensagem:</label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem..."></textarea>

            </div>
               
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
