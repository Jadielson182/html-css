<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente  e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/PNG">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/PNG">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudios em HTML5</h1>
    <p>Vamoa aprender a reproduzir áudios  em HTML5.</p>
    <!-- <audio src="midia/Flying - Track Tribe.mp3" controls autoplay loop></audio> -->

    <audio preload="metadata" autoplay controls>
        <source src="midia/Flying - Track Tribe.mp3" type="audio/mpeg">
        <source src="midia/Flying - Track Tribe.mp3" type="audio/ogg">
        <!-- <source src="midia/Flying - Track Tribe.mp3" type="audio/wav"> -->
        <p>Infelismente seu navegador não consegue reproduzir áudio. <a href="midia/Flying - Track Tribe.mp3">Clique aqui para baixar o arquivo mp3.</a></p>

    </audio>

</body>
</html>
