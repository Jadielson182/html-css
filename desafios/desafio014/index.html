<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio014</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;

        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        .cor1{
            background-color: gray;
            color: white;
        }
        .posicao {
            text-align: left;
        }
        .posiçao2 {
            text-align: center;
        }



    </style>
</head>
<body>
    <table>
        <h1>Tabela de Notas</h1>
        <thead class="cor1">
            <tr>
                <th rowspan="2" scope="col">Aréa</th>
                <th rowspan="2" scope="col" >Diciplina</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
            <tbody>
                <tr>
                    <th rowspan="3">Exatas</th>
                    <td>Matemática</td>
                    <td class="posiçao2">8.0</td>
                    <td class="posiçao2">5.5</td>
                    <td class="posiçao2">6.7</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td class="posiçao2">7.0</td>
                    <td class="posiçao2">8.5</td>
                    <td class="posiçao2">7.7</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td class="posiçao2">5.6</td>
                    <td class="posiçao2">7.5</td>
                    <td class="posiçao2">6.5</td>
                </tr>
                    <tr class="cor1">
                        <th colspan="4">Média de Exatas</th>
                        <td class="posiçao2">7.0</td>
                    </tr>
                <tr>
                    <th rowspan="2">Humanas</th>
                    <td>Historia</td>
                    <td class="posiçao2">8.0</td>
                    <td class="posiçao2">7.2</td>
                    <td class="posiçao2">7.6</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td class="posiçao2">7.0</td>
                    <td class="posiçao2">6.8</td>
                    <td class="posiçao2">6.9</td>
                </tr>
                    <tr class="cor1">
                        <th colspan="4">Média de Humanas</th>
                        <td class="posiçao2">7.2</td>
                    </tr>
                

            </tbody>
        </thead>
    </table>
    
</body>
</html>
